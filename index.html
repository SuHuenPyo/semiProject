<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
    <div id="coinList">
        <input class="search" placeholder="Search" />
        <button class="sort" data-sort="name">
          Sort by name
        </button>
        <table id="coinTableList">
          <thead>
            <tr>
              <th>#</th>
              <th>코인</th>
              <th>시세</th>
              <th>1시간</th>
              <th>24시간</th>
              <th>7일</th>
              <th>24시간 거래량</th>
              <th>시가총액</th>
              <th>최근 일주일</th>
            </tr>
          </thead>
          <!-- IMPORTANT, class="list" have to be at tbody -->
          <tbody class="list">
            <tr>
              <td class="num">1</td>
              <td class="name">비트코인 BTC</td>
              <td class="sales">US$50,627.57</td>
              <td class="hour">0.2%</td>
              <td class="day">-1.2%</td>
              <td class="week">-11.2%</td>
              <td class="count">US$28,897,655,628</td>
              <td class="total">US$956,597,398,559</td>
              <td class="graph" id="chart_div"></td>
            </tr>
            <tr>
              <td class="num">2</td>
              <td class="name">이더리움 ETH</td>
              <td class="sales">US$4,365.92</td>
              <td class="hour">0.5%</td>
              <td class="day">-0.1%</td>
              <td class="week">-5.8%</td>
              <td class="count">US$21,485,194,440</td>
              <td class="total">$518,617,629,271</td>
              <td class="graph" id="chart_div1"></td>
            </tr>
          </tbody>
        </table>   
      </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>

    <script src="./js/common.js"></script>
</body>
</html>
