<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    
</head>
<body>
    
    <div class="container">
        <div class="top">
            <div id="coinTitle">
                <img src="img/bitcoin.png">비트코인(BTC)
            </div>
            <div id="currentPriceTitle">
                <strong>US$49,184.42</strong>
            </div>
        </div>
        <div id="info">
            <div id="infoLeft">
                <div id="totalPrice">
                    <span>시가총액</span>
                    <span class="US">US$935,639,802,463</span>
                </div>
                <div id="TransactionAmout24">
                    <span>24시간 거래대금</span>
                    <span class="US">US$27,718,881,250</span>
                </div>
                <div id="totalMaximumPrice">
                    <span>가치 완전 희석</span>
                    <span class="US">US$1,039,876,971,000</span>
                </div>
            </div>
            <div id="infoRight">
                <div id="circulation">
                    <span>유통량</span>
                    <span class="US">18,894,962</span>
                </div>
                <div id="totalSupply">
                    <span>총 공급량</span>
                    <span class="US">21,000,000</span>
                </div>
                <div id="maximumSupply">
                    <span>최대 공급량</span>
                    <span class="US">21,000,000</span>
                </div>
            </div>
        </div>
            
    </div>
    

    
    
    

</body>
</html>
